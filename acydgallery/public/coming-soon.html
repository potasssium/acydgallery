<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACYD Gallery - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            max-width: 250px;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #c0c0c0, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #b0b0b0;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .countdown-item {
            margin: 0 1rem;
            text-align: center;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #a0a0a0, #d0d0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            color: #808080;
        }
        
        .email-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .email-input {
            padding: 0.8rem 1.5rem;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .email-input:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .submit-btn {
            padding: 0.8rem 2.5rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #505050, #707070);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(90deg, #606060, #808080);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }
        
        .social-link {
            margin: 0 0.8rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            fill: white;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                margin: 0.5rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>

    </div>

    <script>
        // Set the launch date (adjust as needed)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30); // 30 days from now
        
        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the results
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
        
        // Simple form handling (you can replace with actual functionality)
        document.querySelector('.submit-btn').addEventListener('click', function() {
            const email = document.querySelector('.email-input').value;
            if (email) {
                alert('Thank you! We will notify you when we launch.');
                document.querySelector('.email-input').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });
    </script>
